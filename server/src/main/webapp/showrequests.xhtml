<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Swazam show requests</title>
</h:head>
<h:body>

	
	<h:dataTable value="#{login.requestsforuser}" var="r">
 
		<h:column>
			#{r.id}
		</h:column>
	
		<h:column>
			#{r.username}
		</h:column>
		<h:column>
			#{r.status}
		</h:column>
		<h:column>
			#{r.foundbyuser}
		</h:column>
	 
 
	</h:dataTable>
	
	edit your account:
	<br/>
	<h:link value="back" outcome="loginsuccess"/> <br/>
	<h:link value="Edit" outcome="edit" /><br/>
	<h:link value="logout" outcome="login"/>
	
	
	</h:body>
</html>
