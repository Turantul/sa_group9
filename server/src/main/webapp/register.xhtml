<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Registerform</title>
</h:head>
<h:body>


	
<h:form>
Register at Swazam <br/><br/>
	<table>
		<tr>
			<td><h:outputText value="Enter desired username: " /></td>
			<td><h:inputText id="loginname" 
			value="#{register.loginname}" />
			</td>
		</tr>
		<tr>
			<td><h:outputText value="Enter desired password: " /></td>
			<td><h:inputSecret id="password" 
			value="#{register.password}" />
			</td>
		</tr>
		<tr>
			<td><h:outputText value="Reenter desired password: " /></td>
			<td><h:inputSecret id="retypePassword" 
			value="#{register.retypePassword}" />
			</td>
		</tr>
		<tr>
			<td> </td>
			<td><h:commandButton value="Register" 
			action="#{register.RegisterUser}"/>
			</td>
		</tr>
	</table>
</h:form>

</h:body>
</html>
